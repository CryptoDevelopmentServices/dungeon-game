<!-- client/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | DungeonCoin</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { getCurrentUser, logout } from './auth.js';
    const user = getCurrentUser();
    const nav = document.getElementById('nav-links');

    if (user) {
      const balance = user.balance || "0";
      nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <span class="balance">ðŸª™ ${parseFloat(balance).toFixed(2)} ADVC</span>
        <a href="#" onclick="logout()">Logout</a>
        `;
      window.logout = logout;
    } else {
      nav.innerHTML = `
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        `;
    }

    if (!user) {
      window.location.href = 'index.html';
    }

    window.onload = () => {
      document.getElementById('username').textContent = user.username;
      document.getElementById('wallet').textContent = user.wallet_address;
      document.getElementById('balance').textContent = user.balance + ' ðŸª™';
      document.getElementById("logoutButton").onclick = () => logout()
    }
  </script>
</head>
<body>
  <div class="navbar" id="nav-links"></div>
  <div class="container">
    <h1>ðŸ§™ Profile</h1>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Wallet Address:</strong> <span id="wallet"></span></p>
    <p><strong>Balance:</strong> <span id="balance"></span></p>
    <button id="logoutButton">Logout</button>
  </div>
</body>
</html>
