<!-- client/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | DungeonCoin</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { getCurrentUser, logout } from './auth.js';

    const nav = document.getElementById('nav-links');
    const user = getCurrentUser();

    if (user) {
        const balance = user.balance || "0";
        nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <span class="balance">ü™ô ${parseFloat(balance).toFixed(2)} ADVC</span>
        <a href="#" onclick="logout()">Logout</a>
        `;
        window.logout = logout;
    } else {
        nav.innerHTML = `
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        `;
    }
</script>
</head>

<body>
  <div class="navbar" id="nav-links"></div>
  <div class="container">
    <h1>üîê Login to DungeonCoin</h1>

    <label for="login-username">Username:</label>
    <input type="text" id="login-username" placeholder="Enter your username" />

    <label for="login-password">Password:</label>
    <input type="password" id="login-password" placeholder="Enter your password" />
    <div id="message" class="message"></div>

    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script type="module">
    import { login } from './auth.js';
    window.login = login; // Make it available for button
  </script>
</body>
</html>
