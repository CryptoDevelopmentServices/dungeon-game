<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | DungeonCoin</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
  import { getCurrentUser, logout } from './auth.js';

  const nav = document.getElementById('nav-links');
  const user = getCurrentUser();

  if (user) {
    const balance = user.balance || "0";
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <span class="balance">ðŸª™ ${parseFloat(balance).toFixed(2)} ADVC</span>
      <a href="#" onclick="logout()">Logout</a>
    `;
    window.logout = logout;
  } else {
    nav.innerHTML = `
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    `;
  }
</script>
</head>

<body>
    <div class="navbar" id="nav-links"></div>
  <div class="container">
    <h1>ðŸ§™ Create a DungeonCoin Account</h1>

    <label for="register-username">Username:</label>
    <input type="text" id="register-username" placeholder="Choose a username" />

    <label for="register-password">Password:</label>
    <input type="password" id="register-password" placeholder="Create a password" />
    <div id="message" class="message"></div>

    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { register } from './auth.js';
    window.register = register; // Make it available for button
  </script>
</body>
</html>
